<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWEC - Repaso Oficial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>DWEC: Unidades 1 a 7</h1>
            <div class="stats-bar">
                <span id="contador-aciertos">Respondidas: 0 / 30</span>
            </div>
        </header>
        
        <div id="quiz-container"></div>
        
        <div class="controls">
            <button id="btn-calcular" onclick="mostrarResultadoFinal()">Calcular Nota Final</button>
            <button id="btn-reset" onclick="reiniciarTest()">Generar Nuevo Test (30 preguntas)</button>
        </div>

        <div id="nota-final" class="resultado-panel" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
